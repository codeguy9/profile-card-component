<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Profile card component</title>
    <link rel="stylesheet" type="text/css" href="myStyle.css">
</head>
<body>
    <div class="circles">
        <img src="img/bg-pattern-top.svg" alt="circle1" class="circle1" width="60%">
        <img src="img/bg-pattern-bottom.svg" alt="circle2" class="circle2" width="60%">
    </div>

    <div class="main">
        <img src="img/bg-pattern-card.svg" alt="blue pattern" >
         
        <div class="white-section">
            <img src="img/image-victor.jpg" alt="black guy" width="70px" >

            <p class="title"><strong>Victor Crest</strong>    26 </p>
            <p class="london-paragraph">London</p>

            <hr>
            <div class="stats">
                <div class="statistic">
                    <span><strong>80K</strong></span>
                    <p>Followers</p>
                </div>
                <div class="statistic">
                    <span><strong>803K</strong></span>
                    <p>Likes</p>
                </div>
                <div class="statistic">
                    <span><strong>1.4K</strong></span>
                    <p>Photos</p>
                </div>
            </div>

        </div>

    </div>    

</body>
</html>
